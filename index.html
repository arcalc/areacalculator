<style type='text/css'>*{ margin: 0; font-family: verdana; bborder:.1px solid red;} body{background:#eaeaea;} header { height: 40px; background: #2196f3; color: #fff; font-size: 26px; font-weight: bold; padding:10px 0px;display: flex; align-items: center;} .main {padding: 5px; background:#fff;} .logo {color: #ff9800; display: block; font-style: normal; line-height: 0.8em; font-size: 136px; text-align:center; background:#fff; height:107px;} .sp{width: 33.3%; display: inline-block;font-size:24px; color:teal; font-weight:bold; text-align:center; } .nav, .sides, .buttons, .results1{background:#fff; margin-top: 3px;} label[for=side1], label[for=side2], label[for=side3]{color:tomato;cursor: pointer; font-size:22px;width:33%;display:inline-block;} input[type="number"] { width: 32.26%; font-size: 26px; color: blue; margin:0.5px;} #reset {font-size:30px; font-weight: bold; width:33%; color: white; background: tomato; border: 0; border-radius: 5px; height: 50px; box-shadow: 0 0 2px #000;} #cal{ font-size:30px; font-weight: bold; width:66%; color: #ffffff; background: #2196f3; border-radius: 5px; border: 1px solid #2196f3; height: 50px; box-shadow: 0 0 2px #000;} .results1 {height: 40px; display: flex; border: 0.1px solid #f1f1f1; border-radius: 5px; padding-left: 5px; box-shadow: 0 0 2px #000;} .results1 output{width: -webkit-fill-available; font-size: 26px; color: #2196f3; line-height: 1.5em; display: inline-block; height: 30px;} #store {font-size:28px; width:50px; line-height: 1.2em; font-weight: bold; background: #bfc8cf; box-shadow: none; border: 0; ffloat: right; color: white; cursor: pointer; margin: 1px; border-radius: 5px; } #info{font-size:28px; line-height: 1.2em; font-weight: bold; background: none; box-shadow: none; border: 0; ffloat:right; margin: 1px; border-radius: 5px; color: white; background: tomato; width:50px; position: relative; display: inline-block;} #info .tooltiptext { visibility: hidden; width: 150px; background-color: black; color: #fff; text-align: center; border-radius: 6px; padding: 5px 0; position: absolute; z-index: 1; top: -5px; right: 110%; font-size: 12px; line-height: 1em; } #info .tooltiptext::after { content: ""; position: absolute; top: 50%; left: 100%; margin-top: -5px; border-width: 5px; border-style: solid; border-color: transparent transparent transparent black; } #info:hover .tooltiptext { visibility: visible; } .results2 {background:#fff235; background: #00bcd4; color: #fff; font-size: 22px; padding: 5px;} .distribute{text-align:center;font-size: 22px; } #ka, #ma, #fe{color:#ffff00;} .tabview{width:100%; background:#fff;border-spacing: 0; border:1px solid #ff9800;} .firstrow td{background: #ff9800;color: #fff; border: 1px solid #fff; text-align:center; font-size:16px;} td{border:1px solid #ff9800; font-size:16px; text-align:center;} @media(min-width:500px) { body { width:460px; margin:auto;} input[type="number"] { width: 32%;} #cal{ width:65.5%;} .logo {font-size: 120px;} }</style>
<script>//<![CDATA[
var out=0; var j=0; var sid1=new Array(); var sid2=new Array();var sid3=new Array(); var s1; var s2; var s3; function cal(){ var f1 = parseFloat(document.getElementById("side1").value); var f2 = parseFloat(document.getElementById("side2").value); var f3 = parseFloat(document.getElementById("side3").value); var i1 = parseFloat(document.getElementById("inches1").value); var i2 = parseFloat(document.getElementById("inches2").value); var i3 = parseFloat(document.getElementById("inches3").value); if(side1.value==""){f1=0;} if(side2.value==""){f2=0;} if(side3.value==""){f3=0;} if(inches1.value==""){i1=0;} if(inches2.value==""){i2=0;} if(inches3.value==""){i3=0;} s1=f1+i1/12; s2=f2+i2/12; s3=f3+i3/12; var output = document.getElementById("out"); if(s1==0){output.value="Enter the sides 1";} else if(s2==0){output.value="Enter the sides 2";} else if(s3==0){output.value="Enter the sides 3";} else if(((s1+s2) <= s3) ||((s2+s3)<= s1 )||( (s1+s3)<=s2)){output.value="Invalid Triangle!";} else{var s=(s1+s2+s3)/2; output.value= Math.sqrt(s*(s-s1)*(s-s2)*(s-s3));} if (isNaN(output.value)){out = 0;} else{out=parseFloat(output.value);} document.getElementById("store").disabled = false; document.getElementById("store").style.backgroundColor="#2196f3";document.getElementById("store").style.cursor="pointer";} function reset(){ var s1 = document.getElementById("side1"); var s2 = document.getElementById("side2"); var s3 = document.getElementById("side3"); var i1 = document.getElementById("inches1"); var i2 = document.getElementById("inches2"); var i3 = document.getElementById("inches3"); output = document.getElementById("out"); output.value=""; s1.value=""; s2.value=""; s3.value=""; i1.value=""; i2.value=""; i3.value=""; } var str=new Array(); var i=0; function store(){ str[i]=out; sid1[i]=s1.toFixed(2); sid2[i]=s2.toFixed(2);sid3[i]=s3.toFixed(2); i++; document.getElementById("store").disabled = true; document.getElementById("store").style.backgroundColor="#bfc8cf"; document.getElementById("store").style.cursor="auto"; } function sum1(){ var sum=0; var su = document.getElementById("su"); for (var i = 0; i < str.length; i++) { sum =sum + str[i]; } su.value=sum; var ka = document.getElementById("ka"); var ma = document.getElementById("ma"); var fe = document.getElementById("fe"); var mar=(sum - (sum % 272.251)) / 272.251; var k =( mar - (mar % 20)) / 20; var m = mar % 20 ; var f= (sum % 272.251); ka.value=k; ma.value=m; fe.value= f.toFixed(2); document.getElementById("view").innerHTML= str.join(" + "); var tab = "<table class='tabview'><tr class='firstrow'><td class='tn'>No.</td><td>S1</td><td>S2</td><td>S3</td><td class='ar'>Area</td><tr>"; for (var i = 0; i < str.length; i++) {tab+="<tr>"; tab+="<td >"+(i+1)+"</td><td>"+sid1[i]+"</td><td>"+sid2[i]+"</td><td>"+sid3[i]+"</td><td style='text-align:left;'>"+str[i]+"</td>"; tab+="</tr>";}tab+="</table>";document.getElementById("view").innerHTML = tab;}
